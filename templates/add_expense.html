<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body class="add-expense-page">
    <div class="header">
    <a href="{{ url_for('dashboard') }}"><i class="fas fa-home" style="color: #ec4314; font-size: 30px;"></i></a>
    <h1>Add Expense</h1>
    </div>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: top;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        a {
            color: #2196F3; /* Blue color */
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
                                 <!-- Flash messages section -->
                                 {% with messages = get_flashed_messages(with_categories=true) %}
                                 {% if messages %}
                                     <ul class="flashes">
                                     {% for category, message in messages %}
                                     <li class="{{ category }}">{{ message }}</li>
                                     {% endfor %}
                                     </ul>
                                 {% endif %}
                                 {% endwith %}
    <form method="POST" action="/add_expense">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <div class="add-expense-container">
            <button type="submit" style="background-color: #e94f0e; color: white;">Add Expense</button>
        </div>
    </form>

</body>
</html>
